  <section class="header-main">
    <header style="background-color: rgb(80, 104, 117);" class="text-white capitalize">
      <div class="w-[95%] mx-auto">
        <div class="flex justify-between items-center p-3">
          <div class="flex items-center">
            <img src="../img/logo.jpg" class="mr-4" width="60px">
            <div>
              <h4 class="font-bold">ponpes cipasung</h4>

          </div>
          <nav class="link">
            <ul class="text-lg flex gap-6">
              <a href="atawakal.html">pesanan</a>
              <a href="kelolaKitab.KThtml" class="link-aktif">kelola kitab</a>

          </nav>
          <span class="pengaturan"><i class="fa fa-th-list" aria-hidden="true"></i></span>
        </div>
      </div>
    </header>

    <!-- bagian form input data -->
    <div id="layouting" class="fixed top-0 right-0 bottom-0 left-0 bg-zinc-900/[.9] hidden">
      <form id="formLayouting" action="" class="max-w-sm mt-16 mx-auto border-[1px] rounded-lg bg-white/[.9] relative capitalize">
        <l id="close" class="cursor-pointer text-red-400 font-bold text-lg absolute top-0 right-2 hover:text-red-600 block p-2">x</l>
        <div class="border-gray-500 p-7 cursor-pointer">
          <h3 class="mt-2text-center text-2xl text-bold pb-4">masukan data berikut</h3>
          <div>
            <label for="judul">judul</label>
            <input class="w-full p-2 rounded-lg my-2 " type="text" id="judul" placeholder="judul" required>
          </div>
          <div>
            <label for="harga">harga</label>
            <input class="w-full p-2  rounded-lg my-2 " type="number" id="harga" placeholder="harga" required>
          </div>
          <div>
            <label for="kategori">kategori</label>
            <select name="" id="kategori" class="block w-full p-2  rounded-lg my-2">
              <option value="kitab">kitab</option>
              <option value="nadom">nadom</option>
              <option value="diktat">diktat</option>
            </select>
          </div>
          <div>
            <lab el for="stok">stok</lab>
            <input class="w-full p-2  rounded-lg my-2 " type="number" id="stok" placeholder="stok">
          </div>
          <button id="simpan" class="bg-teal-600 py-2 text-white capitalize rounded-md mt-6 w-full" type="submit">simpan</button>
        </div>
      </form>
    </div>
    <!-- bagian utama halaman -->
    <main>  
      <div class="w-[95%] mx-auto capitalize">
        <div class="tabel p-4">
          <div class="flex justify-between">
            <div class="flex">
              <!-- input pencarian -->
              <input type="search" placeholder="cari..." class="border-2 w-[50vw] p-1 px-2">
              <button class="bg-gray-400 text-white px-3"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <button id="tambah-data" class="bg-gray-500 px-3 capitalize rounded-md text-white">tambah data</button>
          </div>
          
          <!-- bagian kitab berdasarkan kelas -->
          <div class="flex flex-wrap gap-6">
            <figure id="tabel-kelas" class="mt-4 ">
              <caption>data kitab kelas</caption>
              <div></div>
            </figure>
            <!-- bagian kitab -->
            <figure class="mt-4">
              <caption>data kitab</caption>
              <table class="my-2">
                <tr>
                  <th>kitab</th>
                  <th colspan="2">harga</th>
                </tr>
                <tbody id="tbody-kitab"></tbody>
              </table>  
            </figure> 
            <!-- bagian nadom -->
            <figure class="mt-4">
              <caption>data nadom</caption>
              <table class="my-2">
                <tr>
                  <th>nadom</th>
                  <th colspan="2">harga</th>
                </tr>
              <tbody id="tbody-nadom"></tbody>
              </table>
            </figure> 
            <!-- bagian diktat -->
            <figure class="mt-4">
              <caption>data diktat</caption>
              <table class="mt-2">
                <tr>
                  <th>diktat</th>
                  <th colspan="2">harga</th>
                </tr>
                <tbody id="tbody-diktat"></tbody>
              </table>
            </figure>
          </div>
        </div>
      </div>
    </main>
  </section>

  <script type="module" src="database.js"></script>
  <script type="module" src="cetakData.js"></script>
  <script type="module" src="../interaktif.js"></script>
</body>
